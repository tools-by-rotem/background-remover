<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסרת רקע מתמונה</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            background: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-label:hover {
            background-color: #0056b3;
        }
        #removeBgBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #removeBgBtn:hover {
            background-color: #218838;
        }
        #outputImage, #previewImage {
            display: none;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #loading {
            display: none;
            margin-top: 10px;
        }
        #downloadBtn {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #downloadBtn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>הסרת רקע מתמונה</h1>
        <label class="file-label" for="inputFile">בחרו תמונה</label>
        <input type="file" id="inputFile" accept="image/*">
        <img id="previewImage" alt="תצוגה מקדימה" />
        <button id="removeBgBtn">הסרת רקע</button>
        <img id="outputImage" alt="כאן תופיע התוצאה" />
        <button id="downloadBtn">הורדת תמונה ללא רקע</button>
        <p id="loading">מעבד את התמונה...</p>
    </div>

    <script>
        const inputFile = document.getElementById("inputFile");
        const previewImage = document.getElementById("previewImage");
        const outputImage = document.getElementById("outputImage");
        const downloadBtn = document.getElementById("downloadBtn");

        inputFile.addEventListener("change", function() {
            const file = inputFile.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("removeBgBtn").addEventListener("click", async function() {
            const file = inputFile.files[0];

            if (!file) {
                alert("אנא בחרו תמונה.");
                return;
            }

            document.getElementById("loading").style.display = "block";
            outputImage.style.display = "none";
            downloadBtn.style.display = "none";

            const formData = new FormData();
            formData.append("image_file", file);

            const apiKey = "L8ybRK2f4daKp17Pfo7eSQzr";  // Replace with your API key
            const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                method: "POST",
                headers: {
                    "X-Api-Key": apiKey
                },
                body: formData
            });

            document.getElementById("loading").style.display = "none";

            if (!response.ok) {
                alert("הסרת הרקע נכשלה. נסו שנית.");
                return;
            }

            const blob = await response.blob();
            const imgUrl = URL.createObjectURL(blob);
            outputImage.src = imgUrl;
            outputImage.style.display = "block";
            downloadBtn.style.display = "block";

            downloadBtn.addEventListener("click", function() {
                const a = document.createElement("a");
                a.href = imgUrl;
                a.download = "image-removed-bg.png";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });
    </script>
</body>
</html>
